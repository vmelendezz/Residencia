<script id = "tmp-programaActividades" type="text/template">
	<form id="formProgramaActividades">
		<div class="col-12 col-sm-12 col-md-12">
				<h3 class=" col-12 col-sm-12 col-md-12" style="margin-top: 30px;" align="center">Programa de actividades</h3>
				<table id="tableProgramActividades" class="table table-bordered">
					<thead class="thead-dark">
						<tr>
							<th></th>
							<th scope="col">No.</th>
							<th scope="col">Nombre del responsable de la actividad</th>
							<th scope="col">Actividad</th>
							<th scope="col">Periodo de realización indicar mes (es)</th>
							<th scope="col">Resultados entregables de la actividad</th>
							<th scope="col">Partidas solicitadas</th>
							<th scope="col">Monto solicitado</th>
							<th scope="col">Descripción de los bienes</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
					<tfoot>
						<tr>
							<td colspan="9">
								<div id="buttonAddActividad" class="btn btn-default">
									Añadir
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<h6 style="text-align: center;">Nota: En caso de que el desarrollo del proyecto requiera financiamiento o apoyo complementarios llenar la tabla siguiente basada en el clasificador por objeto y tipo de gasto para la administración pública del estado de Jalisco.</h6>
		</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12">
				<h3 style="text-align: center;">Concentrado del presupuesto solicitado</h3>
			</div>
			<div class="col-12 col-sm-12 col-md-12">
				<table id="tablePresupSolicitado" class="table table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Concepto</th>
							<th>Monto Solicitado a la DGEST</th>
							<th>Monto a otorgar por el Tecnológico </th>
							<th>Monto a otorgar por otras instituciones</th>
							<th>TOTAL</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Materiales y suministros</td>
							<td><input type="text" class="form-control" name="txtMaterialesMontoDgest"></td>
							<td><input type="text" class="form-control" name="txtMaterialesMontOtorgarTec"></td>
							<td><input type="text" class="form-control" name="txtMaterialesMontOtrasInst"></td>
							<td><input type="text" class="form-control" name="txtMaterialesTotal"></td>
						</tr>
						<tr>
							<td>Servicios generales</td>
							<td><input type="text" class="form-control" name="txtServiciosMontoDgest"></td>
							<td><input type="text" class="form-control" name="txtServiciosMontOtorgarTec"></td>
							<td><input type="text" class="form-control" name="txtServiciosMontOtrasInst"></td>
							<td><input type="text" class="form-control" name="txtServiciosTotal"></td>
						</tr>
						<tr>
							<td>TOTAL</td>
							<td><input type="text" class="form-control" name="txtTotalMontoDgest"></td>
							<td><input type="text" class="form-control" name="txtTotalMontOtorgarTec"></td>
							<td><input type="text" class="form-control" name="txtTotalMontOtrasInst"></td>
							<td><input type="text" class="form-control" name="txtTotalDeTotales"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-12 col-sm-12 col-md-12">
				<div class="text-right">
					<button  id="finish" type="submit" class="btn btn-primary independienteCol" name="action" value="validarProgramaActividades">Siguiente</button>
				</div>
			</div>
		</div>
	</form>
</script>
<script id="tmpProgramAct" type="text/template">
	<tr num="<%= num %>">
		<td>
			<div class="btn btn-default delete-row">Eliminar</div>
		</td>
		<td class="count"> </td>
		<td><input type="text" class="form-control" name="txtNomResponAct"
				<% if( typeof(obj.txtNomResponAct) !== "undefined" ){ %>
					value = "<%= obj.txtNomResponAct %>"
				<% } %>
			></td>
		<td><input type="text" class="form-control" name="txtActividad"
				<% if( typeof(obj.txtActividad) !== "undefined" ){ %>
					value = "<%= obj.txtActividad %>"
				<% } %>
			></td>
		<td><input class="form-control" type="text" name="txtPeriodoActiv"
				<% if( typeof(obj.txtPeriodoActiv) !== "undefined" ){ %>
					value = "<%= obj.txtPeriodoActiv %>"
				<% } %>
			></td>
		<td><input type="text" class="form-control" name="txtResultEntregables"
				<% if( typeof(obj.txtResultEntregables) !== "undefined" ){ %>
					value = "<%= obj.txtResultEntregables %>"
				<% } %>
			></td>
		<td><input type="text" class="form-control" name="txtPartidasSol"
				<% if( typeof(obj.txtPartidasSol) !== "undefined" ){ %>
					value = "<%= obj.txtPartidasSol %>"
				<% } %>
			></td>
		<td><input type="text" class="form-control" name="txtMontoSolicitadoActiv"
				<% if( typeof(obj.txtMontoSolicitadoActiv) !== "undefined" ){ %>
					value = "<%= obj.txtMontoSolicitadoActiv %>"
				<% } %>
			></td>
		<td><input type="text" class="form-control" name="txtDesBienes"
				<% if( typeof(obj.txtDesBienes) !== "undefined" ){ %>
					value = "<%= obj.txtDesBienes %>"
				<% } %>
			></td>
	</tr>
</script>
